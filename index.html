<html>
    <head>
        <title>SVG Animation</title>
        <style>
            body {
                margin: 0;
                display: grid;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            svg {
                width: 50vh;
                height: 50vh;
            }
        </style>
        <script src="animation.js"></script>
    </head>
    <body>
        <svg viewBox="0 0 100 100" preserveAspectRatio="none">
            <circle
                cx="50"
                cy="50"
                r="25"
                fill="transparent"
                stroke="black"
                stroke-width="3"
                stroke-dasharray="157"
            >
                <animate
                    attributeName="stroke-dashoffset"
                    attributeType="XML"
                    dur="4s"
                    values="157;0;157"
                    fill="freeze"
                ></animate>
            </circle>
        </svg>

        <script>
            const element = document.querySelector('svg')
            processAnimation(element, 30, 4)
        </script>
    </body>
</html>
